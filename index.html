<!DOCTYPE html>
<html>
    <head>
        <title>Earthquake Visualizer</title>
        <script src="https://satori-a.akamaihd.net/satori-rtm-sdk/v1.2.0/sdk.min.js"></script>
        <script src="main.js"></script>
    </head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(53, 53, 53);
        }

        header {
            font-family: "Courier";
            width: 100%;
            padding: 5px;
            background-color: rgb(36, 36, 36);
            color: white;
            text-align: center;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
    <body>
        <header>Earthquake Visualizer - Chess Hackathon 2018</header>
        <div id="map"></div>
        <script>
        window.map = null

        function initMap() {
            var location = {lat: 37.0902, lng: -95.7129};
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: location
            })
        }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1QFRUl0RPOycnlhpcKONob01cPEzXxfU&callback=initMap">
        </script>
    </body>
</html>
